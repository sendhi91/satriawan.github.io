<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
  }
  #love-message {
    display: none;
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="love-message">
  <p>Aku mencintaimu istriku Ellisa</p>
  <img src="love.jpg" alt="Love Image" width="200">
</div>

<button id="show-love-button">Show Love</button>

<script>
  // Fungsi untuk menampilkan pesan cinta dan gambar love
  function showLoveMessage() {
    const loveMessage = document.getElementById('love-message');
    loveMessage.style.display = 'block';
  }

  // Event listener untuk menampilkan pesan cinta saat tombol diklik
  document.getElementById('show-love-button').addEventListener('click', showLoveMessage);
</script>

</body>
</html>
